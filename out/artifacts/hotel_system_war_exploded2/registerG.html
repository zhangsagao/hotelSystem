<!DOCTYPE html>
<html lang="en">

<head>
    <title>客人注册</title>
    <meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="font/css/font-awesome.min.css" rel="stylesheet" type="text/javascript">
	<link href="css/bootsnav.css" rel="stylesheet" type="text/css">
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/css.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootsnav.js" type="text/javascript"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
    <script charset="UTF-8" src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script charset="UTF-8" src="js/utils.js" type="text/javascript"></script>
    <script charset="UTF-8" src="js/register_guest.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/register.css" /> -->
	<link href="css/login.css" rel="stylesheet" type="text/css" />
	<!--[if IE]><script src="js/html5.js"></script><![endif]-->
    <!--
      本界面为客人注册界面
      -->
</head>

<body>
<div class="logobg_style">
	<div class="large-header login-page" id="large-header">
		<canvas height="711" id="demo-canvas" width="1590"></canvas>
    <form name="form1">
        <h1>客人注册</h1>
        <p>账号:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input autofocus id="id" maxlength=15 onkeyup="this.value=this.value.replace(/[^\w]/g,'')" onpaste="this.value=this.value.replace(/[^\w]/g,'')" required type="text"><label id="id_"></label></p>

        <p>密码:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id="password" maxlength=15 onkeyup="this.value=this.value.replace(/[^\w]/g,'')" onpaste="this.value=this.value.replace(/[^\w]/g,'')" required type="text"><label id="password_trip"></label></p>

        <p>真实姓名:<input id="name" maxlength=10 onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5]/g,''))" onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')" required type="text"><label id="name_trip"></label></p>

        <p>联系电话:<input id="phone" maxlength=11 onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " onkeyup="this.value=this.value.replace(/[^\d]/g,'') " required type="text"><label id="phone_trip"></label></p>

        <p>身份证号:<input id="uid" maxlength=18 onkeyup="this.value=this.value.replace(/[^\w]/g,'')" onpaste="this.value=this.value.replace(/[^\w]/g,'')" required type="text"><label id="uid_trip"></label></p>
        <p style="text-align: center;">
            <input class="btn-success" id="cf" type="button" value="确认">
            <input class="btn-warning" type="reset" value="重置">
        </p>
    </form>
	</div>
<script src="js/TweenLite/TweenLite.min.js"></script>
</div>
<script src="js/TweenLite/EasePack.min.js"></script>
<script src="js/TweenLite/rAF.js"></script>
<script src="js/TweenLite/demo-1.js"></script>
</body>
</html>
